<!DOCTYPE html>
<html  lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <meta name = viewport content = "width = device-width, initial-scale = 1">
    <title>Form validation</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    
   
    <h1>Validation Form </h1>
    <div class="form-hw" id="sign-up-form">
	<form>
		<fieldset>
			<p>
				<label for="firstname">First name: </label>
				<input type="text" name="firstname" id="firstname" data-validation="name">
			</p>
			<p>
				<label for="lastname">Last name: </label>
				<input type="text" name="lastname" id="lastname" data-validation="name">
			</p>
			<p>
				<label for="birthday">Birthday: </label>
				<input type="date" name="birthday" id="birthday">
			</p>
			<p>
				<label for="genderM">Male</label>
				<input type="radio" name="gender" id="genderM" value="Male" checked>
				<label for="genderF">Female</label>
				<input type="radio" name="gender" id="genderF" value="Female">
			</p>
			<p>
				<label for="country">Country: </label>
				<select name="country" id="country" size="1">
					<option>Choose Your Country</option>
            <option>Ukraine</option>
            <option>Poland</option>
            <option>Austria</option>
            <option>USA</option>
            <option>Canada</option>
          </select>
				
			</p>
			<p>
				<label for="email">E-mail: </label>
				<input type="email" name="email" id="email" autocomplete="off" data-validation="email">
			</p>
			<p>
				<label for="password">Password: </label>
				<input type="password" name="password" id="password" data-validation="password">
			</p>
			<p>
				<label for="address">Address: </label>
				<input type="text" name="address" id="address" data-validation="address">
			</p>
			<p>
				<textarea name="notes" id="notes" rows="5" placeholder="Notes"></textarea>
			</p>
		</fieldset>
		<button name="submit" id="submit">Submit</button>
	</form>
   
    
    <script src="script.js"></script>
    
  </body>
</html>
